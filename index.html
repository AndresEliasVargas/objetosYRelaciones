<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa Empresa-Cliente</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid">
    <main class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <h1 class="text-center mt-4">Registro de Clientes</h1>

            <form class="pt-1 mb-5">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" id="nombreTxt">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Apellido" id="apellidoTxt">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" id="emailTxt">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Fondos disponibles" id="fondosTxt">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Mensualidad" id="mensualidadTxt">
                </div>

                <button type="button" class="form-control" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="col-md-3"></div>
    </main>

    <!-- Inicio: Sistema de Validación SweetAlert 2.8 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- Fin: Sistema de Validación SweetAlert 2.8 -->

    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
