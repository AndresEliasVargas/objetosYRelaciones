<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa Empresa-Cliente</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body class="container-fluid">
    <main> <!-- Recordar hacer el responsive para los padding y margins -->
        <section class="row section1 pt-5" id="ingreso">
            <div class="col-1 col-md-3 col-lg-3"></div>

            <div class="col-10 col-md-6 col-lg-6 mt-5 pt-5 pb-5">
                <h1 class="text-center mt-5 pt-5 text-light">Registro Clientes</h1>

                <form class="mt-5 mb-5">
                    <div class="form-group">
                        <input type="text" class="form-control bg-transparent" placeholder="Nombre" id="nombreTxt">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control bg-transparent" placeholder="Apellido" id="apellidoTxt">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control bg-transparent" placeholder="Email" id="emailTxt">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control bg-transparent" placeholder="Fondos disponibles" id="fondosTxt">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control bg-transparent" placeholder="Mensualidad" id="mensualidadTxt">
                    </div>

                    <button type="button" class="btn btn-lg btn-block btn-dark" id="btnAgregar">Agregar</button>
                </form>
            </div>

            <div class="col-1 col-md-3 col-lg-3"></div>
        </section>

        <section class="row bg-dark">
            <div class="col-1 col-md-3 col-lg-3"></div>

            <div class="col-10 col-md-6 col-lg-6 mt-5 pt-5 pb-5">
                <h2 class="text-center text-white">Estado de los clientes</h2>


            </div>

            <div class="col-1 col-md-3 col-lg-3"></div>
        </section>
    </main>

    <!-- Inicio: Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/controlador.js"></script>
</body>

</html>
